<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/install-button.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <style>
        x-view > header, xview > footer{
            background-color:#444 !important;
        }
        div.central {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
  </head>
  <body>
    <!-- Use this installation button to install locally without going
         through the marketpace (see app.js) -->
    <!-- <button id="install-btn">Install</button>     -->

    <div class="loading">Loading...</div>

    <x-view id="app">
      <x-view class="home">
        <x-view class="choosenick">
            <header>
                <h1>Live View</h1>
            </header>
            <div class="container">
            <div class="row">
            <div class="central span12">
                <input type="text" placeholder="Pick your nick" id="nick"/><br>
                <button id="nicksubmit" class="btn btn-primary">Register Nick</button>
            </div>
            </div>
            </div>
            <footer>
                <button id="nickok" data-view=".rooms" disabled="disabled">Enter</button>     
            </footer>
        </x-view>
        <x-listview class="rooms">
            <header>
                <h1>Live View</h1>
            </header>
            <h5>Create Room</h5>
            <form>
              <input type="text" name="cRoom" size=10 id="cRoom" />
              <input type="button" value="Create"  id="suButton"/>
           </form>
            <h5>Available Rooms</h5>
            <select name="rooms" id="list" size="5"> 
            </select>
            <footer>
                <button data-view=".homesub" id="enterRoom" hidden="hidden" />Enter Room</button>
            </footer>
        </x-listview>
    </x-view>


        <x-listview class="homesub">
          <header>
            <h1>Live View</h1>
          </header>
          <iframe src="" height="300px" id="iframee" mozbrowser></iframe>
	<div id="iframe-content"></div>
    	<footer>    
	  <input type="text" id="link" placeholder="Type here"/>
          <button id="share" >Share page</button>
            
            <button style="float:right;" data-view=".list">Discuss</button>
          </footer>
        </x-listview>

        <x-listview class="list">
          <header>
            <h1>Discuss</h1>
          </header>
            <p></p>
            <div id="chatstream"></div>
        <footer>    
            <input type="text" id="message" placeholder="Type here"/>
            <button id="send">Send</button>
        </footer>
        </x-listview>

    </x-view>

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>

  </body>
</html>
